<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-JS</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../JS/main2.js" type="module"></script>
</head>
<body>
    <main>
        <div class="contain">
            <h1>BIENVENIDO</h1>
            <div class="contenido">
                <form action="#" class="form">
                    <input type="text" name="" id="user" placeholder="Usuario">
                    <div class="images">
                        <input type="password" id="pass" placeholder="Contraseña">
                        <svg class="icon icon-eye" ><use xlink:href="#icon-view-show">
                            <symbol id="icon-view-show"  viewBox="0 0 20 20">
                                <path d="M0.2 10c1.86-3.592 5.548-6.004 9.8-6.004s7.94 2.412 9.771 5.943l0.029 0.061c-1.86 3.592-5.548 6.004-9.8 6.004s-7.94-2.412-9.771-5.943l-0.029-0.061zM10 14c2.209 0 4-1.791 4-4s-1.791-4-4-4v0c-2.209 0-4 1.791-4 4s1.791 4 4 4v0zM10 12c-1.105 0-2-0.895-2-2s0.895-2 2-2v0c1.105 0 2 0.895 2 2s-0.895 2-2 2v0z"></path>
                                </symbol>
                        </use></svg>

                    </div>
                    <div id="texto"></div>
                    <button id="login">LOGIN</button>
                    <div class="checks">
                    <input type="checkbox" id="check">
                    <label for="check">Recordarme</label>
                    </div>
                    <a href="">Olvide mi contraseña</a>
                    <a href="">Registrarse</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
